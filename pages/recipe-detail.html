<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Rezept-Details</title>
    <link rel="stylesheet" href="../styles/styles.css" />
    <link rel="stylesheet" href="../styles/recipe-detail_styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
    <div class="container">

        <div class="header">
            <a href="recipe-suggestions.html" class="back-btn">
                <i class="fa-solid fa-chevron-left"></i>
            </a>
            <button class="save-recipe">
                <i class="fa-regular fa-heart"></i>
            </button>
        </div>

        <div class="image-wrapper large">
            <div class="image-placeholder"></div>
        </div>

        <!-- Titel & Zeit -->
        <div class="recipe-meta">
            <h2 class="recipe-title">Ramen</h2>
            <div class="duration">
                <i class="fa-solid fa-stopwatch"></i>
                <span>120 min</span>
            </div>
        </div>

        <!-- Zutaten -->
        <h3 class="section-title">Zutaten</h3>
        <div class="ingredient-icons">
            <span class="ingredient-dot"></span>
            <span class="ingredient-dot"></span>
            <span class="ingredient-dot"></span>
            <span class="ingredient-dot"></span>
            <span class="ingredient-dot"></span>
        </div>

        <!-- Tabs -->
        <div class="tabs">
            <span class="tab active">Details</span>
            <span class="tab inactive">Rezept</span>
        </div>

        <!-- Beschreibung -->
        <p class="recipe-description">
            Ramen ist eine harmonische Kombination aus aromatischer Brühe, perfekt gekochten Nudeln und vielseitigen Toppings – ein echter Genussmoment in einer Schüssel.
        </p>

    </div>
    <script src="../js/recipe-suggestions.js"></script>
</body>
</html>
